<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/mycommunity.css" />
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">个人社区</span>
            </button>
            <a class="navbar-brand" href="#">个人社区</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索问题">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user != null}">
                <a href="/publish">发布</a>
            </li>
            <li class="dropdown" th:if="${session.user != null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">消息中心</a></li>
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </li>
            <li th:unless="${session.user != null}"><a href="https://github.com/login/oauth/authorize?client_id=c6396827f8c8d6bc263a&
            redirect_uri=http://localhost:8080/callback&scoope=user&state=t">登录</a></li>

        </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题是...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea type="text" class="form-control" rows="10" cols="30" id="description" th:value="${description}" name="description" placeholder="问题补充..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">问题标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签，以，号分隔">
                </div>
                <span class="alert alert-warning" role="alert" th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" >
            <h3>问题发起指南</h3>
            <p>问题标题：请使用精简的语言描述您的发布的问题，不超过25个字</p>
            <p>问题补充：请详细描述您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</p>
            <p>选择标签：选择一个或者多个适合的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>

</body>
</html>
