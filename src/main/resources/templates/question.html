<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/css/mycommunity.css" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="navigation::navigation"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <h3><span th:text="${question.title}" ></span></h3>
            <span class="text-color-999">
                  作者：<span th:text="${question.user.name}"></span>|
                  发布时间：<span th:text="${#dates.format(question.gmtCreat, 'yyyy-MM-dd HH:mm')}"></span>|
                  阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div>
                df
            </div>
            <hr>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
                <a th:href="@{'/publish/'+${question.id}}"
                   th:if="${session.user!=null && question.creator==session.user.id}"><span class="glyphicon glyphicon-pencil text-color-999" aria-hidden="true">编辑</span></a>

            </div>

            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}"></h4>
                <span th:text="${question.description}"></span><br>
                <span class="text-color-999"> <span th:text="${question.commentCount}"></span>个回复•
                    <span th:text="${question.viewCount}"></span>个浏览•
                    <span th:text="${#dates.format(question.gmtCreat, 'yyyy-MM-dd HH:mm')}"></span>
                </span>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
            <h4>发起人</h4>
            <hr>
            <div class="media" >
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rouned"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h6 class="media-heading" >
                        <span th:text="${question.user.name}"></span>
                    </h6>
                </div>
            </div>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
